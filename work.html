<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Team Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- jsPDF + AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); border-color: rgba(99, 102, 241, 0.6); }
            50% { box-shadow: 0 0 25px rgba(99, 102, 241, 0.5); border-color: rgba(99, 102, 241, 1); }
        }
        .active-cleaner {
            animation: pulse-glow 2s infinite;
            background: linear-gradient(145deg, rgba(79, 70, 229, 0.2), rgba(67, 56, 202, 0.1));
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen w-full relative bg-gray-900 text-white overflow-x-hidden p-4 sm:p-6">

    <!-- Background -->
    <div class="fixed inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?q=80&w=2070&auto=format&fit=crop" alt="Background" class="w-full h-full object-cover opacity-40">
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-900/90 via-purple-900/80 to-black/80 backdrop-blur-sm"></div>
    </div>

    <div class="relative z-10 max-w-5xl mx-auto">
        
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 animate-slide-up">
            <div class="flex items-center space-x-3 mb-4 md:mb-0">
                <div class="p-3 bg-indigo-500/20 rounded-2xl border border-indigo-500/30 shadow-lg shadow-indigo-500/10">
                    <i data-lucide="users" class="w-8 h-8 text-indigo-300"></i>
                </div>
                <div>
                    <div class="text-xs font-semibold text-indigo-300 uppercase tracking-widest mb-0.5">Rotation Manager</div>
                    <h1 class="text-2xl md:text-3xl font-bold tracking-wide text-white">Team Work Schedule</h1>
                </div>
            </div>

            <button id="generatePdfBtn" class="flex items-center gap-2 px-4 py-2.5 bg-white text-indigo-600 hover:bg-indigo-50 rounded-xl text-sm font-bold shadow-lg transition-all transform hover:scale-105">
                <i data-lucide="file-down" class="w-4 h-4"></i> Export Schedule
            </button>
        </div>

        <!-- Controls Card -->
        <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl p-4 md:p-6 shadow-xl mb-8 animate-slide-up" style="animation-delay: 0.1s;">
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                
                <!-- Month Selector -->
                <div class="relative w-full md:w-64">
                    <select id="monthSelect" class="w-full bg-black/20 text-white border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 appearance-none cursor-pointer font-medium">
                        <option value="0" class="bg-gray-900">January</option>
                        <option value="1" class="bg-gray-900">February</option>
                        <option value="2" class="bg-gray-900">March</option>
                        <option value="3" class="bg-gray-900">April</option>
                        <option value="4" class="bg-gray-900">May</option>
                        <option value="5" class="bg-gray-900">June</option>
                        <option value="6" class="bg-gray-900">July</option>
                        <option value="7" class="bg-gray-900">August</option>
                        <option value="8" class="bg-gray-900">September</option>
                        <option value="9" class="bg-gray-900">October</option>
                        <option value="10" class="bg-gray-900">November</option>
                        <option value="11" class="bg-gray-900">December</option>
                    </select>
                    <i data-lucide="calendar" class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"></i>
                </div>

                <!-- Year Controls -->
                <div class="flex items-center bg-black/20 rounded-xl p-1">
                    <button onclick="manager.changeYear(-1)" class="p-2 hover:bg-white/10 rounded-lg transition-colors text-gray-300 hover:text-white">
                        <i data-lucide="chevron-left" class="w-5 h-5"></i>
                    </button>
                    <span id="currentYear" class="px-4 font-bold text-white min-w-[80px] text-center">2025</span>
                    <button onclick="manager.changeYear(1)" class="p-2 hover:bg-white/10 rounded-lg transition-colors text-gray-300 hover:text-white">
                        <i data-lucide="chevron-right" class="w-5 h-5"></i>
                    </button>
                </div>

            </div>

            <!-- Divider -->
            <div class="h-px bg-white/10 my-6"></div>

            <!-- Week Navigation -->
            <div class="flex items-center justify-between bg-indigo-500/10 rounded-2xl p-2 border border-indigo-500/20">
                <button id="prevWeekBtn" onclick="manager.changeWeek(-1)" class="p-3 hover:bg-indigo-500/20 rounded-xl transition-colors text-indigo-200 disabled:opacity-30 disabled:cursor-not-allowed">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </button>
                
                <div class="text-center">
                    <div id="weekInfo" class="text-sm md:text-base font-bold text-white flex items-center justify-center gap-2">
                        Week 1
                    </div>
                    <div id="weekDates" class="text-xs text-indigo-300 mt-0.5 font-mono">...</div>
                </div>

                <button id="nextWeekBtn" onclick="manager.changeWeek(1)" class="p-3 hover:bg-indigo-500/20 rounded-xl transition-colors text-indigo-200 disabled:opacity-30 disabled:cursor-not-allowed">
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-8">
            
            <!-- Basin Cleaning Chart (Full Width) -->
            <div class="animate-slide-up" style="animation-delay: 0.2s;">
                <div class="flex items-center gap-3 mb-4 px-2">
                    <div class="p-2 bg-blue-500/20 rounded-lg">
                        <i data-lucide="droplets" class="w-5 h-5 text-blue-400"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-white">Basin Cleaning Rotation</h2>
                        <p class="text-xs text-blue-300/80">Current Cycle Status</p>
                    </div>
                </div>

                <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl p-6 shadow-xl overflow-x-auto custom-scrollbar">
                    <div class="min-w-[600px] flex justify-between items-center relative py-4" id="basinChart">
                        <!-- Chart injected here -->
                    </div>
                </div>
            </div>

            <!-- Daily Rotating Tasks -->
            <div class="animate-slide-up" style="animation-delay: 0.3s;">
                <div class="flex items-center gap-3 mb-4 px-2">
                    <div class="p-2 bg-emerald-500/20 rounded-lg">
                        <i data-lucide="refresh-ccw" class="w-5 h-5 text-emerald-400"></i>
                    </div>
                    <h2 class="text-xl font-bold text-white">Weekly Duties</h2>
                </div>

                <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl p-4 shadow-xl">
                    <div id="teamList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Items injected via JS -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Member Profile Modal -->
    <div id="profileModal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="manager.closeProfile()"></div>
        <div class="relative bg-gray-900 border border-white/10 p-6 rounded-3xl shadow-2xl max-w-md w-full m-4 animate-slide-up">
            <button onclick="manager.closeProfile()" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-white rounded-full hover:bg-white/10 transition-colors">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>

            <div class="flex flex-col items-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center text-2xl font-bold text-white mb-3 shadow-lg">
                    <span id="profileInitial">A</span>
                </div>
                <h3 id="profileName" class="text-xl font-bold text-white">Name</h3>
                <p class="text-indigo-300 text-sm">Schedule Details</p>
            </div>

            <div class="bg-white/5 rounded-2xl p-4 mb-6 border border-white/5">
                <div class="text-xs text-gray-400 uppercase tracking-widest mb-2 text-center">Current Duty</div>
                <div id="categoryChip" class="text-center">
                    <!-- Chip injected here -->
                </div>
            </div>

            <div>
                <h4 class="text-sm font-bold text-gray-300 mb-3 px-1">Upcoming Rotation</h4>
                <div id="scheduleList" class="space-y-2 max-h-[200px] overflow-y-auto custom-scrollbar pr-2">
                    <!-- Future schedule -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <script>
        // --- Config Data ---
        const teamMembers = [
            { name: "PREM MANDAL", startOffset: 0 },
            { name: "KESHAV KUMAR", startOffset: 1 },
            { name: "SUMIT KUMAR", startOffset: 2 },
            { name: "SANJIT KUMAR", startOffset: 3 },
            { name: "UTTAM MANDAL", startOffset: 4 }
        ];

        const basinRotationPattern = [
            "KESHAV KUMAR", "UTTAM MANDAL", "SANJIT KUMAR", "SUMIT KUMAR", "PREM MANDAL"
        ];

        const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const allWorks = ["पोछा लगाना", "झाड़ू लगाना", "सब्जी लाना", "पानी लाना", "कचरा फेंकना"];
        
        const workTranslations = {
            "पोछा लगाना": "Mopping (Pocha)",
            "झाड़ू लगाना": "Sweeping (Jhadu)",
            "सब्जी लाना": "Vegetables (Sabji)",
            "पानी लाना": "Water (Paani)",
            "कचरा फेंकना": "Garbage (Kachara)"
        };

        const workColors = {
            "पोछा लगाना": "bg-blue-500/20 text-blue-300 border-blue-500/30",
            "झाड़ू लगाना": "bg-orange-500/20 text-orange-300 border-orange-500/30",
            "सब्जी लाना": "bg-green-500/20 text-green-300 border-green-500/30",
            "पानी लाना": "bg-cyan-500/20 text-cyan-300 border-cyan-500/30",
            "कचरा फेंकना": "bg-red-500/20 text-red-300 border-red-500/30"
        };

        // --- Toast System ---
        const addToast = (message) => {
            const container = document.getElementById('toastContainer');
            const el = document.createElement('div');
            el.className = `pointer-events-auto bg-indigo-600/90 backdrop-blur-md text-white px-4 py-3 rounded-xl shadow-xl border border-white/10 flex items-center gap-3 animate-slide-up max-w-xs`;
            el.innerHTML = `<i data-lucide="check-circle" class="w-5 h-5 shrink-0"></i><span class="text-sm font-medium">${message}</span>`;
            container.appendChild(el);
            lucide.createIcons();
            setTimeout(() => { el.style.opacity='0'; el.style.transform='translateY(10px)'; setTimeout(()=>el.remove(),300); }, 3000);
        };

        class TeamManager {
            constructor() {
                // Normalize today's date to midnight to prevent time comparison errors
                this.todayDate = new Date();
                this.todayDate.setHours(0, 0, 0, 0);
                
                this.currentWeekIndex = 0;
                this.currentYear = this.todayDate.getFullYear();
                this.currentMonth = this.todayDate.getMonth();
                
                this.init();
            }

            init() {
                this.els = {
                    monthSelect: document.getElementById('monthSelect'),
                    currentYear: document.getElementById('currentYear'),
                    weekInfo: document.getElementById('weekInfo'),
                    weekDates: document.getElementById('weekDates'),
                    prevWeekBtn: document.getElementById('prevWeekBtn'),
                    nextWeekBtn: document.getElementById('nextWeekBtn'),
                    teamList: document.getElementById('teamList'),
                    basinChart: document.getElementById('basinChart'),
                    profileModal: document.getElementById('profileModal'),
                    generatePdfBtn: document.getElementById('generatePdfBtn')
                };

                this.els.monthSelect.addEventListener('change', () => this.changeMonth());
                this.els.generatePdfBtn.addEventListener('click', () => this.generatePDF());

                // Force calculate correct week on init
                this.currentWeekIndex = this.getCurrentWeekIndex(this.currentYear, this.currentMonth, this.todayDate);
                this.updateDisplay();
            }

            // --- Core Logic ---
            getWeeksInMonth(year, month) {
                const weeks = [];
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                let startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - startDate.getDay()); 
                
                let currentDate = new Date(startDate);
                let weekNumber = 1;
                
                while (currentDate <= lastDay || weekNumber === 1) {
                    const weekStart = new Date(currentDate);
                    const weekEnd = new Date(currentDate);
                    weekEnd.setDate(weekEnd.getDate() + 6);
                    
                    if (weekStart.getMonth() > month && weekNumber > 1 && weekStart.getFullYear() >= year) break;
                    
                    weeks.push({
                        weekNumber: weekNumber,
                        startDate: new Date(weekStart),
                        endDate: new Date(weekEnd),
                        dateRange: this.formatDateRange(weekStart, weekEnd)
                    });
                    
                    currentDate.setDate(currentDate.getDate() + 7);
                    weekNumber++;
                }
                return weeks;
            }

            formatDateRange(start, end) {
                const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                return start.getMonth() === end.getMonth() 
                    ? `${months[start.getMonth()]} ${start.getDate()} - ${end.getDate()}`
                    : `${months[start.getMonth()]} ${start.getDate()} - ${months[end.getMonth()]} ${end.getDate()}`;
            }

            getCurrentWeekIndex(year, month, today) {
                const weeks = this.getWeeksInMonth(year, month);
                for (let i = 0; i < weeks.length; i++) {
                    if (today.getTime() >= weeks[i].startDate.getTime() && today.getTime() <= weeks[i].endDate.getTime()) {
                        return i;
                    }
                }
                return 0; 
            }

            getAbsoluteWeekNumber(year, month, weekIndex) {
                const referenceDate = new Date(2025, 10, 9);
                const weeks = this.getWeeksInMonth(year, month);
                const currentWeekStart = weeks[weekIndex]?.startDate;
                if (!currentWeekStart) return 0;
                const timeDiff = currentWeekStart.getTime() - referenceDate.getTime();
                return Math.floor(Math.floor(timeDiff / (1000 * 60 * 60 * 24)) / 7);
            }

            getWorkForMemberWeek(memberIndex, weekIndex) {
                const member = teamMembers[memberIndex];
                const absWeek = this.getAbsoluteWeekNumber(this.currentYear, this.currentMonth, weekIndex);
                const workIndex = ((member.startOffset + absWeek) % allWorks.length + allWorks.length) % allWorks.length;
                return allWorks[workIndex];
            }

            getBasinCleanerForDate(date) {
                const referenceDate = new Date(2025, 10, 9);
                const timeDiff = date.getTime() - referenceDate.getTime();
                const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const rotationIndex = ((daysDiff % basinRotationPattern.length) + basinRotationPattern.length) % basinRotationPattern.length;
                return basinRotationPattern[rotationIndex];
            }

            // --- Interaction ---
            changeMonth() {
                this.currentMonth = parseInt(this.els.monthSelect.value);
                this.currentWeekIndex = 0;
                this.updateDisplay();
            }

            changeYear(dir) {
                this.currentYear += dir;
                this.currentWeekIndex = 0;
                this.updateDisplay();
            }

            changeWeek(dir) {
                const weeks = this.getWeeksInMonth(this.currentYear, this.currentMonth);
                const newIndex = this.currentWeekIndex + dir;
                if (newIndex >= 0 && newIndex < weeks.length) {
                    this.currentWeekIndex = newIndex;
                    this.updateDisplay();
                }
            }

            // --- Rendering ---
            updateDisplay() {
                this.els.currentYear.textContent = this.currentYear;
                this.els.monthSelect.value = this.currentMonth;
                
                const weeks = this.getWeeksInMonth(this.currentYear, this.currentMonth);
                this.els.prevWeekBtn.disabled = this.currentWeekIndex === 0;
                this.els.nextWeekBtn.disabled = this.currentWeekIndex >= weeks.length - 1;

                const currentWeek = weeks[this.currentWeekIndex];
                if (currentWeek) {
                    const monthName = this.els.monthSelect.options[this.currentMonth].text;
                    const isCurrent = this.todayDate.getTime() >= currentWeek.startDate.getTime() && this.todayDate.getTime() <= currentWeek.endDate.getTime();
                    
                    this.els.weekInfo.innerHTML = `Week ${currentWeek.weekNumber} <span class="text-indigo-300 font-normal">of</span> ${monthName} ${isCurrent ? '<span class="ml-2 bg-emerald-500 text-[10px] px-2 py-0.5 rounded text-white font-bold uppercase tracking-wider shadow">Current</span>' : ''}`;
                    this.els.weekDates.textContent = currentWeek.dateRange;
                }

                this.renderTeamList();
                this.renderBasinRotationChart();
                lucide.createIcons();
            }

            renderTeamList() {
                this.els.teamList.innerHTML = '';
                teamMembers.forEach((member, idx) => {
                    const work = this.getWorkForMemberWeek(idx, this.currentWeekIndex);
                    const colorClass = workColors[work] || "bg-gray-700 text-gray-300";
                    
                    const div = document.createElement('div');
                    div.className = "flex flex-col justify-between p-4 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition-all cursor-pointer group";
                    div.onclick = () => this.showProfile(idx);
                    
                    div.innerHTML = `
                        <div class="flex items-center gap-3 mb-3">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center text-sm font-bold text-white shadow-lg group-hover:scale-110 transition-transform">
                                ${member.name.charAt(0)}
                            </div>
                            <span class="font-semibold text-gray-200">${member.name}</span>
                        </div>
                        <div class="flex items-center justify-between mt-1">
                            <span class="text-xs text-gray-400">Assigned Duty</span>
                            <span class="px-3 py-1 rounded-lg text-xs font-bold border ${colorClass} tracking-wide">
                                ${work}
                            </span>
                        </div>
                    `;
                    this.els.teamList.appendChild(div);
                });
            }

            renderBasinRotationChart() {
                this.els.basinChart.innerHTML = '';
                
                basinRotationPattern.forEach((name, idx) => {
                    const isNext = idx < basinRotationPattern.length - 1;

                    const div = document.createElement('div');
                    div.className = "flex flex-col items-center relative z-10";
                    
                    div.innerHTML = `
                        <div class="w-14 h-14 rounded-full flex items-center justify-center text-lg font-bold text-white border-2 bg-gray-800 border-gray-700 shadow-lg transition-all duration-300 hover:bg-white/10 hover:border-white/20">
                            ${name.charAt(0)}
                        </div>
                        <div class="mt-3 text-center">
                            <div class="text-xs font-bold text-gray-400">${name.split(' ')[0]}</div>
                        </div>
                    `;
                    this.els.basinChart.appendChild(div);

                    // Arrow
                    if (isNext) {
                        const arrow = document.createElement('div');
                        arrow.className = "flex-1 h-0.5 bg-white/10 mx-2 relative top-[-20px]";
                        arrow.innerHTML = '<div class="absolute right-0 top-1/2 -translate-y-1/2 w-1 h-1 bg-white/30 rounded-full"></div>';
                        this.els.basinChart.appendChild(arrow);
                    }
                });
            }

            // --- Profile Modal ---
            showProfile(idx) {
                const member = teamMembers[idx];
                const currentWork = this.getWorkForMemberWeek(idx, this.currentWeekIndex);
                const colorClass = workColors[currentWork];

                document.getElementById('profileInitial').textContent = member.name.charAt(0);
                document.getElementById('profileName').textContent = member.name;
                
                const chip = document.getElementById('categoryChip');
                chip.innerHTML = `<span class="inline-block px-4 py-2 rounded-xl text-sm font-bold border ${colorClass}">${currentWork}</span>`;

                const scheduleList = document.getElementById('scheduleList');
                scheduleList.innerHTML = '';
                
                const weeks = this.getWeeksInMonth(this.currentYear, this.currentMonth);
                weeks.forEach((w, wIdx) => {
                    const work = this.getWorkForMemberWeek(idx, wIdx);
                    const isCurrent = wIdx === this.currentWeekIndex;
                    
                    const div = document.createElement('div');
                    div.className = `p-3 rounded-xl flex justify-between items-center text-sm ${isCurrent ? 'bg-white/10 border border-indigo-500/50' : 'bg-black/20 border border-transparent'}`;
                    div.innerHTML = `
                        <span class="${isCurrent ? 'text-indigo-300 font-bold' : 'text-gray-400'}">Week ${w.weekNumber}</span>
                        <span class="text-gray-200 font-medium">${work}</span>
                    `;
                    scheduleList.appendChild(div);
                });

                this.els.profileModal.classList.remove('hidden');
            }

            closeProfile() {
                this.els.profileModal.classList.add('hidden');
            }

            // --- PDF Export (Fixed) ---
            async generatePDF() {
                const btn = this.els.generatePdfBtn;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<div class="spinner"></div> Generating...';
                btn.disabled = true;

                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF('p', 'pt', 'a4');
                    const pageWidth = doc.internal.pageSize.getWidth();
                    const margin = 40;
                    let y = 50;

                    // Title
                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(22);
                    doc.setTextColor(67, 56, 202); // Indigo 700
                    doc.text('Monthly Duty Schedule', pageWidth / 2, y, { align: 'center' });
                    
                    y += 20;
                    doc.setFont('helvetica', 'normal');
                    doc.setFontSize(12);
                    doc.setTextColor(107, 114, 128);
                    const monthName = this.els.monthSelect.options[this.currentMonth].text;
                    doc.text(`${monthName} ${this.currentYear}`, pageWidth / 2, y, { align: 'center' });

                    y += 40;

                    // --- Table 1: Weekly Duties (Enhanced) ---
                    doc.setFontSize(16);
                    doc.setTextColor(67, 56, 202); // Indigo 700
                    doc.text('Weekly Duty Roster', margin, y);
                    y += 15;

                    const weeks = this.getWeeksInMonth(this.currentYear, this.currentMonth);
                    const weeklyData = [];
                    
                    // Create columns: Member Name, Week 1 (Date), Week 2 (Date)...
                    const head = [
                        ['Team Member', ...weeks.map(w => `Week ${w.weekNumber}\n${w.dateRange}`)]
                    ];

                    teamMembers.forEach((m, mIdx) => {
                        const row = [m.name];
                        weeks.forEach((w, wIdx) => {
                            const hindiWork = this.getWorkForMemberWeek(mIdx, wIdx);
                            const englishWork = workTranslations[hindiWork] || hindiWork; 
                            row.push(englishWork);
                        });
                        weeklyData.push(row);
                    });

                    doc.autoTable({
                        startY: y,
                        head: head,
                        body: weeklyData,
                        theme: 'grid',
                        headStyles: { 
                            fillColor: [67, 56, 202], // Indigo 700
                            textColor: 255, 
                            fontStyle: 'bold',
                            halign: 'center',
                            valign: 'middle',
                            fontSize: 10,
                            cellPadding: 8
                        },
                        bodyStyles: {
                            textColor: [55, 65, 81], // Gray 700
                            fontSize: 10,
                            cellPadding: 8,
                            valign: 'middle'
                        },
                        alternateRowStyles: {
                            fillColor: [245, 247, 255] // Very light indigo
                        },
                        columnStyles: {
                            0: { fontStyle: 'bold', cellWidth: 'auto', fillColor: [255, 255, 255] }, // Name column
                        },
                        styles: {
                            lineColor: [226, 232, 240], // Slate 200
                            lineWidth: 0.5
                        },
                        margin: { left: margin, right: margin }
                    });

                    // Footer
                    const pageCount = doc.internal.getNumberOfPages();
                    for(let i = 1; i <= pageCount; i++) {
                        doc.setPage(i);
                        doc.setFontSize(8);
                        doc.setTextColor(156, 163, 175);
                        doc.text(`Generated on ${new Date().toLocaleDateString()} - Page ${i} of ${pageCount}`, pageWidth/2, doc.internal.pageSize.getHeight() - 20, {align:'center'});
                    }

                    doc.save(`Schedule_${monthName}_${this.currentYear}.pdf`);
                    addToast('Schedule PDF Downloaded!');

                } catch (err) {
                    console.error(err);
                    addToast('Error generating PDF');
                } finally {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            }
        }

        // Init
        let manager;
        document.addEventListener('DOMContentLoaded', () => {
            manager = new TeamManager();
        });
    </script>
</body>
